<!doctype html>
<html>

<head>
  <title>Tab Sleeper</title>
  <script src="popup.js"></script>
</head>

<body>
  <h1>Tab Sleeper</h1>
  <div id="sleepDiv">
    <input id="minutesInput" type="number" placeholder="Type minutes to sleep" />
    <button id="sleepTab">Activate Timer!</button>
  </div>
  <div id="cancelDiv" style="display: none;">
    <p id="timeLeft">00</p> minutes to close.
    <button id="cancelSleep">Cancel sleep!</button>
  </div>
</body>

</html>
